<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Žaidimai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #30bbcf;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        #button-container {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #da2525;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #47ba45;
        }

        #game-container {
            border: 2px solid #ccc;
            background: white;
            margin: 0 auto;
            width: 90%;
            max-width: 800px;
            height: 600px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>🎮 Žaidimai 🎮</h1>

    <div id="button-container">
        <button onclick="loadGame('AP (1) (Tic-Tac-Toe).html')">Kryžiukai Nuliukai</button>
        <button onclick="loadGame('AP (2) (Hangman).html')">Pakaruoklis</button>
        <button onclick="loadGame('AP (3) (Rock-Paper-Scissors).html')">Akmuo–Popierius–Žirklės</button>
        <button onclick="loadGame('AP (4) (Number Randomizer).html')">Skaičių Generatorius</button>
        <button onclick="loadGame('AP (5) (2048)/2048.html')">2048</button>
        <button onclick="loadGame('AP (6) (Wordle)/Wordle.html')">Wordle</button>
    </div>

    <div id="game-container">
        <p>Pasirink žaidimą, kurį nori žaisti!</p>
    </div>

    <script>
        function loadGame(filename) {
            const container = document.getElementById("game-container");
            container.innerHTML = `<iframe src="${filename}" title="Game Frame"></iframe>`;
        }
    </script>
</body>
</html>
