<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #setup {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 280px;
    }
    #choices {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .choice {
      padding: 10px 20px;
      background: #fff;
      border: 2px solid #007BFF;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .choice:hover {
      background-color: #007BFF;
      color: white;
    }
    #difficultyOptions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    #status, #score {
      margin-top: 15px;
      font-size: 1.2rem;
    }
    button {
      padding: 8px;
      margin-top: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Akmuo-Popierius-≈Ωirklƒós</h1>

  <div id="setup">
    <div style="margin-bottom: 10px;">
      <strong>Tur≈≥ skaiƒçius:</strong><br />
      <input id="roundInput" type="number" value="3" min="1" style="margin-top: 5px; width: 60px;" />
    </div>
    
    <div style="margin-bottom: 10px;">
      <strong>Pasirinkite sunkumo lygƒØ:</strong>
      <div id="difficultyOptions">
        <label><input type="radio" name="difficulty" value="easy" checked /> Lengva</label>
        <label><input type="radio" name="difficulty" value="normal" /> Vidutini≈°kai</label>
        <label><input type="radio" name="difficulty" value="hard" /> Sunku</label>
        <label><input type="radio" name="difficulty" value="extreme" /> Labai sunku</label>
      </div>
    </div>
    
    <button onclick="startGame()">Pradƒóti ≈æaidimƒÖ</button>
  </div>

  <div id="choices" style="display: none;">
    <div class="choice" onclick="play('rock')">Akmuo</div>
    <div class="choice" onclick="play('paper')">Popierius</div>
    <div class="choice" onclick="play('scissors')">≈Ωirklƒós</div>
  </div>

  <div id="status" style="display: none;"></div>
  <div id="score" style="display: none;"></div>
  <button onclick="restartGame()">Paleisti i≈° naujo</button>

  <script>
    let playerWins = 0;
    let computerWins = 0;
    let totalRounds = 3;
    let currentRound = 0;
    let difficulty = 'easy';
    let playerLastChoice = ''; // Track the player's last choice for Extreme difficulty

    function startGame() {
      totalRounds = parseInt(document.getElementById('roundInput').value) || 3;
      difficulty = document.querySelector('input[name="difficulty"]:checked').value;
      currentRound = 0;
      playerWins = 0;
      computerWins = 0;
      document.getElementById('setup').style.display = 'none';
      document.getElementById('choices').style.display = 'flex';
      document.getElementById('status').style.display = 'block';
      document.getElementById('score').style.display = 'block';
      updateScore();
    }

    function restartGame() {
      currentRound = 0;
      playerWins = 0;
      computerWins = 0;
      playerLastChoice = '';
      document.getElementById('setup').style.display = 'block';
      document.getElementById('choices').style.display = 'none';
      document.getElementById('status').style.display = 'none';
      document.getElementById('score').style.display = 'none';
    }

    function play(playerChoice) {
      playerLastChoice = playerChoice;
      const computerChoice = getComputerChoice();
      const result = determineWinner(playerChoice, computerChoice);

      const names = {
        rock: 'Akmuo',
        paper: 'Popierius',
        scissors: '≈Ωirklƒós'
      };

      if (result === 'win') {
        playerWins++;
        document.getElementById('status').innerText = `Tu laimƒójai! ${names[playerChoice]} nugali ${names[computerChoice]}.`;
      } else if (result === 'lose') {
        computerWins++;
        document.getElementById('status').innerText = `Kompiuteris laimƒójo! ${names[computerChoice]} nugali ${names[playerChoice]}.`;
      } else {
        document.getElementById('status').innerText = `Lygiosios! Abu pasirinkote ${names[playerChoice]}.`;
      }

      currentRound++;
      updateScore();

      if (currentRound >= totalRounds) {
        setTimeout(declareFinalWinner, 1000);
      }
    }

    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      if (difficulty === 'easy') {
        return choices[Math.floor(Math.random() * choices.length)];
      } else if (difficulty === 'normal') {
        return Math.random() < 0.2 ? choices[Math.floor(Math.random() * choices.length)] : getWinningMove();
      } else if (difficulty === 'hard') {
        return getWinningMove();
      } else {
        return getExtremeMove();
      }
    }

    function getWinningMove() {
      const playerLastChoice = document.getElementById('status').innerText.split(' ')[2];
      switch (playerLastChoice) {
        case 'Akmuo':
          return 'paper';
        case 'Popierius':
          return 'scissors';
        case '≈Ωirklƒós':
          return 'rock';
        default:
          return 'rock';
      }
    }

    function getExtremeMove() {
      switch (playerLastChoice) {
        case 'rock':
          return 'paper';
        case 'paper':
          return 'scissors';
        case 'scissors':
          return 'rock';
        default:
          return 'rock';
      }
    }

    function determineWinner(player, computer) {
      if (player === computer) return 'draw';
      if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'scissors' && computer === 'paper') ||
        (player === 'paper' && computer === 'rock')
      ) {
        return 'win';
      }
      return 'lose';
    }

    function updateScore() {
      document.getElementById('score').innerText = `Rezultatas ‚Äì> Tu: ${playerWins} | Kompiuteris: ${computerWins} | Raundas: ${currentRound}/${totalRounds}`;
    }

    function declareFinalWinner() {
      if (playerWins > computerWins) {
        document.getElementById('status').innerText = `üèÜ Tu laimƒójai rungtynes! (${playerWins} - ${computerWins})`;
      } else if (computerWins > playerWins) {
        document.getElementById('status').innerText = `üíª Kompiuteris laimƒójo rungtynes! (${computerWins} - ${playerWins})`;
      } else {
        document.getElementById('status').innerText = `ü§ù Lygiosios!`;
      }
      document.getElementById('choices').style.display = 'none';
    }
  </script>
</body>
</html>
