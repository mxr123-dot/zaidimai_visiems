<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #generator {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      width: 280px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #007BFF;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #result.show {
      opacity: 1;
    }
    #resetButton {
      background-color: #dc3545;
      margin-top: 10px;
    }
    #resetButton:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>

  <div id="generator">
    <input type="number" id="min" placeholder="Minimum" />
    <input type="number" id="max" placeholder="Maximum" />
    <button onclick="generateNumber()">Generate Number</button>
    <button id="resetButton" onclick="resetInputs()">Reset</button>
  </div>

  <div id="result"></div>

  <script>
    function generateNumber() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const resultDiv = document.getElementById('result');

      // Check if the input is valid
      if (isNaN(min) || isNaN(max)) {
        resultDiv.innerText = 'Please enter valid numbers!';
        resultDiv.classList.remove('show');
        return;
      }
      if (min >= max) {
        resultDiv.innerText = 'Minimum should be less than Maximum!';
        resultDiv.classList.remove('show');
        return;
      }

      // Generate a random number between min and max
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      resultDiv.innerText = `Generated Number: ${randomNumber}`;
      resultDiv.classList.add('show'); // Add class to fade in the result
    }

    function resetInputs() {
      document.getElementById('min').value = '';
      document.getElementById('max').value = '';
      document.getElementById('result').innerText = '';
      document.getElementById('result').classList.remove('show');
    }
  </script>
</body>
</html>
